apiVersion: apps/v1
kind: Deployment
metadata:
  name: placeholder
  namespace: kong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: placeholder
  template:
    metadata:
      labels:
        app: placeholder
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
